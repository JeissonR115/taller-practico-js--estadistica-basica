<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos</title>
</head>

<body>
    <div class="discount-calculator__container">
        <h2 class="discount-calculator__titel">Calculadora de descuentos</h2>
        <div class="discount-calculator">
            <h3 class="discount-calculator__subtitel"><label for="price__input">Precio:</label></h3>
            <input id="price__input" class="discount-calculator__input" type="number">

            <h3 class="discount-calculator__subtitel"><label for="percentage__input">Porcentaje descuento:</label></h3>
            <input id="percentage__input" class="discount-calculator__input" type="number">

            <input class="discount-calculator__button" type="button" value="Calcular descuento">
        </div>
        <div class="discount-calculator__output">

        </div>
    </div>
    <script src="../src/descuentos.js"></script>
</body>

</html>
